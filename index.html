<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./style.css" />
  <title>FITNESS CLUB</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <h1>Fitness Club</h1>
    <h2>Welcome All</h2>
    <img src="./images/fit.avif" alt="Fitness image" />
    <h1>Stretch Ups</h1>
    <img src="./images/fitt.avif" alt="Stretching" />
    <h1>Weightlifting</h1>
    <img src="./images/fitnes8.avif" alt="Weightlifting" />
    <img src="./images/fitness.jpeg" alt="General fitness" />
  </header>

  <fieldset>
    <legend><h2>Client Details</h2></legend>
    <form id="fitnessForm">
      <label>Full name:<br/>
        <input type="text" id="fullName" required>
      </label><br><br>

      <label>Steps Walked Today:<br/>
        <input type="number" id="steps" required>
      </label><br><br>

      <label>Calories Consumed Today:<br/>
        <input type="number" id="calories" required>
      </label><br><br>

      <label>Hours Slept Last Night:<br/>
        <input type="number" id="sleep" required>
      </label><br><br>

      <label>Workout Date:<br/>
        <input type="date" id="workoutDate" required>
      </label><br><br>

      <label>Workout Type:<br/>
        <select id="workoutType" required>
          <option value="">Select Type</option>
          <option>Cycling</option>
          <option>Running</option>
          <option>Yoga</option>
          <option>Weightlifting</option>
        </select>
      </label><br><br>

      <button type="submit">Submit</button>
    </form>
  </fieldset>

  <section id="memberSection"></section>
  <div id="summary"></div>

  <script src="./index.js"></script>
</body>
</html>
